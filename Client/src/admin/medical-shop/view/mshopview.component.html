<div class="container-fluid">
    <div class="container w-100">
        <div class="refresh">
            <button class="btn" (click)="getMshops()"><i class="fas fa-sync-alt"></i> refresh</button>
        </div>
        <div class="content" *ngIf="MshopDetails.length >= 1">
            <div class="card mt-2" *ngFor="let Mshopdetails of MshopDetails ">
                <div class="doctor w-100 p-2 d-flex flex-row align-items-center">


                    <div class="doc-image">
                        <img class="border border-1 border-secondary rounded-circle p-1"
                            [src]='"http://localhost:8000"+Mshopdetails.image || "../../../assets/images/mshop.png"'
                            alt="Mshop Image" width="150px" height="150px">
                    </div>
                    <div class="doc-info d-flex flex-column">
                        <div class="col">
                            <div class="row py-2">
                                <div class="col-md-12">
                                    <b>MshopID : </b> <span class="mshopID"> <b>{{Mshopdetails.shopID}}</b></span>
                                </div>
                            </div>
                            <div class="row-md-12 d-flex flex-row justify-content-between">
                                <div class="col-md-12 d-flex flex-column">
                                    <div>
                                        <b>Full Name : </b> <span class="fName">{{Mshopdetails.fName}}
                                            {{Mshopdetails.lName}}</span>
                                    </div>
                                    <div>
                                        <b>Date of Joining : </b> <span class="Doj">{{Mshopdetails.Doj}}</span>
                                    </div>
                                    <div>
                                        <b>License Number : </b><span class="emailID">{{Mshopdetails.licenseNum}}</span>
                                    </div>
                                    <!-- <div>
                                        <b>Speciality : </b><span class="speciality">{{Mshopdetails.department}}</span>
                                    </div> -->

                                </div>
                                <div class="col-md-12 d-flex flex-column">

                                    <div>
                                        <b>Phone : </b><span class="phone">{{Mshopdetails.phone}}</span>
                                    </div>
                                    <div>
                                        <b>City : </b><span class="city">{{Mshopdetails.city}}</span>
                                    </div>
                                    <div>
                                        <b>State : </b><span class="state">{{Mshopdetails.state}}</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <button class="btn btn-danger" (click)="onDeleteMshop(Mshopdetails.id,Mshopdetails.shopID)">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
        <div *ngIf="showProgressCard" class="prgrs mt-3 d-flex flex-column align-items-center">
            <label for="progress">{{progressMsg}}</label>
            <progress id="progress"></progress>
        </div>



    </div>
    <app-progress_card [show]="showCard" [success]="showSuccess" [warn]="showWarn" [msg_text]="progressTxt"
        [buttonTxt]="buttonTxt" (retry)="delete()" (close)="cardClose()"></app-progress_card>
</div>
